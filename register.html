<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGMI UC Store - Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        .register-card {
            padding: 20px;
            width: 100%;
        }
        .register-card .mdl-card__title {
            color: #fff;
            height: 100px;
            background: #3f51b5;
        }
        .register-form {
            padding: 20px;
        }
        .mdl-textfield {
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .login-link {
            margin-top: 20px;
            text-align: center;
        }
        .login-link a {
            color: #3f51b5;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="mdl-card mdl-shadow--2dp register-card">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Create Account</h2>
            </div>
            <div class="register-form">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="username" pattern="[A-Za-z0-9_]{3,20}">
                    <label class="mdl-textfield__label" for="username">Username</label>
                    <span class="mdl-textfield__error">3-20 characters, letters, numbers, and underscore only</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="bgmiId" pattern="[0-9]{10,12}">
                    <label class="mdl-textfield__label" for="bgmiId">BGMI ID</label>
                    <span class="mdl-textfield__error">Please enter a valid BGMI ID (10-12 digits)</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="tel" id="phone" pattern="[0-9]{10}">
                    <label class="mdl-textfield__label" for="phone">WhatsApp Number</label>
                    <span class="mdl-textfield__error">Please enter a valid 10-digit phone number</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="password">
                    <label class="mdl-textfield__label" for="password">Password</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="confirmPassword">
                    <label class="mdl-textfield__label" for="confirmPassword">Confirm Password</label>
                </div>
                <div class="button-container">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="registerBtn">
                        Register
                    </button>
                </div>
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Snackbar -->
    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
